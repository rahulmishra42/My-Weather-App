<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="contianer">
        <div class="searchArea">
            <input class="input" type="text" placeholder="Enter City Name Here....">
            <button class="searchBtn"><img src="./images/search.png"></button>
        </div>
        <div class="weatherDetails weatherShow">
            <h1 class="cityName">Germany</h1>
            <h1 class="temprature">25Â°C</h1>
            <img src="./images/clear.png" class="weatherImg">
            <div class="footerContianer">
                <div class="humidity">
                    <span class="humidityValue">20%</span>
                    <p>Humidity</p>
                </div>
                <div class="wind">
                    <span class="windValue">5.23 km/h</span>
                    <p>Wind</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
